<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
  </head>
  <body>
    <form style="font-size: 18px; font-family: 'Arial'; ">
        <b>Sponsor Name:</b>
        <br>
        <input type="text" name="sponsorName">
        <br>
        <br>
        
        <b>Sponsor ID:</b>
        <br>
        <input type="text" name="sponsorID">
        <br>
        <br>
        
        <b>Contact's Name:</b>
        <br>
        <input type="text" name="contactName">
        <br>
        <br>
        
        <b>Contact phone number:</b>
        <br>
        <input type="text" name="phone">
        <br>
        <br>
        
        <b>Contact Email:</b>
        <br>
        <input type="text" name="email">
        <br>
        <br>
        
        <b>Website:</b>
        <br>
        <input type="text" name="website">
        <br>
        <br>
        
        <b>Are the sponsor's ad sales turned on?</b>
        <br>
        <input type = "radio" name = "isAdSaleOn" value = "yes">yes
        <br>
        <input type = "radio" name = "isAdSaleOn" value = "no" checked>no
        <br>
        <br>

        <b>Are the sponsor's ad invitations turned on?</b>
        <br>
        <input type = "radio" name = "isInvitationsOn" value = "yes">yes
        <br>
        <input type = "radio" name = "isInvitationsOn" value = "no" checked>no
        <br>
        <br>
        
        <input type="submit" name = "myButton" value="Submit"
            onclick="
              form.myButton.disabled = true; 
              google.script.run
                .withSuccessHandler(google.script.host.close)
                .itemAddS(this.parentNode);" />
    </form>
  </body>
  <script type="text/javascript"> 
  </script>
</html>
